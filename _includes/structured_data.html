<!-- Structured Data for SEO -->
{% if page.layout == 'ai_news_post' %}
<!-- Article structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | escape }}",
  "author": {
    "@type": "Organization",
    "name": "{{ site.author | escape }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url | escape }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "url": "{{ site.url }}{{ page.url }}",
  {% if page.image %}
  "image": "{{ site.url }}{{ page.image }}",
  {% endif %}
  {% if page.tags %}
  "keywords": [{% for tag in page.tags %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}],
  {% endif %}
  "articleSection": "{{ page.category | default: 'AI News' }}",
  "wordCount": "{{ content | number_of_words }}"
}
</script>
{% else %}
<!-- Website structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url | escape }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.author | escape }}",
    "url": "{{ site.url | escape }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{% endif %}

<!-- Organization structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url | escape }}",
  "logo": "{{ site.url }}/assets/images/logo.png",
  "sameAs": [
    "https://twitter.com/{{ site.twitter_username }}",
    "https://github.com/{{ site.github_username }}",
    "https://linkedin.com/company/beanvisionary"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "",
    "contactType": "customer service",
    "email": "{{ site.email }}"
  }
}
</script>
