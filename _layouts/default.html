<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% seo %}
    
    <meta name="description" content="{{ site.description | default: 'Secure AI technology insights and analysis' }}">
    <meta name="keywords" content="AI, artificial intelligence, technology, machine learning, deep learning, AI news, AI analysis, BeanVisionary">
    <meta name="author" content="{{ site.author | default: 'BeanVisionary' }}">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <meta name="googlebot" content="index, follow, max-image-preview:large">
    
    <meta property="og:locale" content="en_US">
    <meta property="og:language" content="en">
    
    {% include structured_data.html %}
    
    <meta property="og:title" content="{{ site.title | escape }}">
    <meta property="og:description" content="{{ site.description | escape }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
    <meta property="og:image:alt" content="BeanVisionary AI Hub - AI Technology Insights">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title | escape }}">
    <meta name="twitter:description" content="{{ site.description | escape }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/twitter-card.png">
    <meta name="twitter:site" content="@BeanVisionary">
    <meta name="twitter:creator" content="@BeanVisionary">
    
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    
    <link rel="manifest" href="/assets/images/site.webmanifest">
    
    <meta name="theme-color" content="#2E7151">
    <meta name="msapplication-TileColor" content="#2E7151">
    
    <link rel="stylesheet" href="/assets/home-styles.css">
    <style>
        main {
            padding-top: 0;
        }
        
        header {
            position: relative;
            z-index: 1000;
        }
        
        body {
            padding-top: 0;
        }
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--primary-color, #2E7151);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 6px;
        }
    </style>
    <title>{{ page.title | default: site.title }} - BeanVisionary AI Hub</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3TQDHDSQ4B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3TQDHDSQ4B');
    </script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header role="banner" aria-label="Site header">
        <div class="container">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="logo" aria-label="{{ site.title }} Home">
                    <img src="{{ site.data.site_content.logo.image }}" alt="{{ site.data.site_content.logo.image_alt }}">
                    {{ site.data.site_content.logo.text }}
                </a>
            </div>
        </div>
    </header>
    
    <main id="main-content" role="main" aria-label="Main content">
        {{ content }}
    </main>
    
    <footer role="contentinfo" aria-label="Site footer">
        <div class="container">
            <p class="footer-copyright">{{ site.data.site_content.footer.copyright }}</p>
            <p class="footer-tagline">{{ site.data.site_content.footer.tagline }}</p>
        </div>
    </footer>
</body>
</html>
